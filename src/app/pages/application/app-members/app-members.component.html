<div class="app-common-content">
  <nz-breadcrumb nzSeparator=">" class="app-common-header">
    <nz-breadcrumb-item>devops</nz-breadcrumb-item>
    <nz-breadcrumb-item>devops</nz-breadcrumb-item>
  </nz-breadcrumb>
  <div class="app-members-content-header">
    <div>
      <button nz-button (click)="showCreateDialog()">添加</button>
    </div>
    <div nz-form nzLayout="inline" [formGroup]="searchForm">
      <nz-form-item>
        <nz-form-label [nzSpan]="10" nzNoColon>用户名</nz-form-label>
        <nz-form-control>
          <input nz-input nzSize="small" formControlName="Username" placeholder="用户名" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="10" nzNoColon>角色</nz-form-label>
        <nz-form-control>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a role" formControlName="Role" nzSize="small">
            <nz-option nzLabel="maintainer" nzValue="maintainer"></nz-option>
            <nz-option nzLabel="developer" nzValue="developer"></nz-option>
            <nz-option nzLabel="reporter" nzValue="reporter"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div>
    <nz-table #basicTable
              [nzData]="listOfData"
              nzShowPagination
              nzShowSizeChanger
              [nzLoading]="isResultLoading"
    >
      <thead>
      <tr>
        <th>用户名</th>
        <th>角色</th>
        <th nzWidth="120px" nzRight>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.Username }}</td>
        <td>{{ data.Role }}</td>
        <td nzRight>
          <div style="display: flex;">
            <button nz-button nzType="text" (click)="showEditDialog(data)">
              <i nz-icon nzType="edit" nzTheme="outline"></i>
            </button>
<!--            <button nz-button nzType="text" *ngIf="data.Role !== 'owner'" nz-popconfirm (nzOnCancel)="onCancel()" (nzOnConfirm)="deleteMember(data.ID)" nzPopconfirmTitle="确定要删除吗?">-->
<!--              <i nz-icon nzType="delete" nzTheme="outline"></i>-->
<!--            </button>-->
          </div>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
