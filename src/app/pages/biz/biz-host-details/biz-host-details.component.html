<div>
  <div class="biz-host-content-header">
    <div nz-form nzLayout="inline" [formGroup]="searchForm">
      <nz-form-item>
        <nz-form-label [nzSpan]="10" nzNoColon>主机名</nz-form-label>
        <nz-form-control>
          <input nz-input nzSize="small" formControlName="Hostname" placeholder="输入名字" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="10" nzNoColon>IP</nz-form-label>
        <nz-form-control>
          <input nz-input nzSize="small" formControlName="InnerIP" placeholder="IP" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div>
    <nz-table #basicTable
              [nzData]="listOfData"
              nzShowPagination
              nzShowSizeChanger
              [nzLoading]="isResultLoading"
              [nzScroll]="{x: '1600px'}"
    >
      <thead>
      <tr>
        <th nzWidth="180px" nzLeft>主机IP</th>
        <th>CPU</th>
        <th>主机名</th>
        <th>存储</th>
        <th>操作系统名</th>
        <th>操作系统类型</th>
        <th>操作系统版本</th>
        <th>操作系统位数</th>
        <th>状态</th>
        <th>备注</th>
        <th nzWidth="120px" nzRight>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td nzLeft>{{ data.InnerIP }}</td>
        <td>{{ data.CPU }}</td>
        <td>{{ data.Hostname }}</td>
        <td>{{ data.Memory }}</td>
        <td>{{ data.OsName }}</td>
        <td>{{ data.OsType }}</td>
        <td>{{ data.OsVersion }}</td>
        <td>{{ data.OsBit }}</td>
        <td>{{ data.State }}</td>
        <td>{{ data.Comment }}</td>
        <td nzRight>
          <div>
            <a nz-button nzType="text">分配</a>
          </div>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
