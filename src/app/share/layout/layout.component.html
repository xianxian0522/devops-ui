<nz-layout class="layout-contain">
  <nz-header>
    <div class="logo">logo</div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/business">业务拓扑</a>
      </li>
      <li nz-menu-item>
        <a href="http://www.baidu.com">运维工具箱</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/x">CI</a>
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider nzCollapsible nzWidth="200px" nzTheme="light">
      <div class="select-menu-contain">
        <nz-select class="select-menu" nzShowSearch nzAllowClear nzPlaceHolder="Select" [formControl]="selectedValue">
          <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
          <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
        </nz-select>
      </div>
      <ul nz-menu nzMode="inline" class="sider-menu">
        <li nz-menu-item nzMatchRouter>
          <i nz-icon nzType="user" nzTheme="outline"></i>
          <span>
            <a routerLink="/business">业务</a>
          </span>
        </li>
        <li nz-menu-item nzMatchRouter>
          <i nz-icon nzType="database" nzTheme="outline"></i>
          <span>
            <a routerLink="/model">模型</a>
          </span>
        </li>
        <li nz-submenu nzOpen nzIcon="user" nzTitle="subnav 1">
          <ul>
            <li nz-menu-item>option1</li>
            <li nz-menu-item>option2</li>
            <li nz-menu-item>option3</li>
            <li nz-menu-item>option4</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="subnav 2" nzIcon="laptop">
          <ul>
            <li nz-menu-item>option5</li>
            <li nz-menu-item>option6</li>
            <li nz-menu-item>option7</li>
            <li nz-menu-item>option8</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="subnav 3" nzIcon="notification">
          <ul>
            <li nz-menu-item>option9</li>
            <li nz-menu-item>option10</li>
            <li nz-menu-item>option11</li>
            <li nz-menu-item>option12</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout >
<!--      <nz-breadcrumb>-->
<!--        <nz-breadcrumb-item>Home</nz-breadcrumb-item>-->
<!--        <nz-breadcrumb-item>List</nz-breadcrumb-item>-->
<!--        <nz-breadcrumb-item>App</nz-breadcrumb-item>-->
<!--      </nz-breadcrumb>-->
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
